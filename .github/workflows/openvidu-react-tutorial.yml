name: CI

on:
  push:
    branches:
      - main # Cambia 'main' al nombre de tu rama principal si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v2

    - name: Configurar Docker
      run: |
        sudo apt-get update
        sudo apt-get -y install docker.io
        sudo systemctl start docker
        sudo systemctl enable docker

    - name: Levantar OpenVidu
      run: |
        docker run -p 4443:4443 --rm -e OPENVIDU_SECRET=MY_SECRET openvidu/openvidu-dev:2.27.0

    - name: Clonar el repositorio de OpenVidu
      run: |
        git clone https://github.com/OpenVidu/openvidu-tutorials.git -b v2.27.0
        cd openvidu-basic-node

    - name: Ejecutar la aplicación del servidor
      run: |
        npm install
        node index.js

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Levantar la aplicación cliente
      run: |
        cd ../openvidu-react
        npm install
        npm start
