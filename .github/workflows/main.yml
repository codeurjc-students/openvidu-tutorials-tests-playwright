name: Test en playwright

on: 
  push:
  workflow_dispatch:

jobs:
 OpenVidu_deployment:
  name:  Run OpenVidu deployment
  runs-on: ubuntu-latest
  steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Run the build process with Docker
      run: |
          sudo docker run -p 4443:4443 --rm -e OPENVIDU_SECRET=MY_SECRET openvidu/openvidu-dev:2.23.0 &
          cd openvidu-basic-node
          sudo npm install
          sudo node index.js &
          cd ..
          pwd
          sudo npm install --location=global http-server
          sudo http-server openvidu-hello-world/web &
          curl http://127.0.0.1:8080 
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install 
    - name: Runin Test
      run: |
         cd tests
    
         npx playwright test hello-world-openvidu.spec.js
         cd ..
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: tests
        path: /home/runner/work/openvidu-tutorials-tests-playwright/openvidu-tutorials-tests-playwright/tests
        retention-days: 30
   
